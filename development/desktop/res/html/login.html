<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <title>신한 UX라이팅 시스템 | 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/res/css/styles.css" />
    <link rel="stylesheet" href="/res/js/lib/swiper.css" />
</head>

<body>
    <div class="wrap">
        <!-- header 영역 -->
        <header class="head">
            <h1 class="head__logo">
                <a href="#none" alt="홈 바로가기">
                    <img src="/res/images/logo.png" alt="신한 UXW 시스템" />
                    <span>신한 UXW라이팅 시스템</span>
                </a>
            </h1>
            <!-- 로그아웃 일때 -->
            <div class="head__nav">
                <ul>
                    <li>
                        <button type="button" class="ic-button-head" aria-controls="nav_content" aria-label="메뉴">
                            <i class="ic ic-menu" aria-hidden="true"></i>
                        </button>
                    </li>
                </ul>
            </div>
            <!-- //로그아웃 일때 -->
        </header>
        <!-- header 영역 -->
        <div class="ly-container">
            <!-- floting 네비게이션 영역 -->
            <div class="floating-menu-wrap">
                <nav class="nav" role="navigation">
                    <ul class="nav__box" aria-expanded="false">
                        <!-- 로그아웃 일때 -->
                        <li class="nav__list">
                            <div class="nav__item tooltip-button">
                                <button type="button" class="ic-button-nav" aria-describedby="tooltip2" aria-label="UXW라이팅 가이드">
                                    <i class="ic ic-guidebook" aria-hidden="true"></i>
                                </button>
                                <a class="text" href="#none" alt="용어사전검색 바로가기">UXW라이팅 가이드</a>
                            </div>
                        </li>
                        <!-- 로그아웃 일때 -->
                    </ul>
                </nav>
                <div class="tooltip__box">
                    <div id="tooltip1" role="tooltip" class="tooltip" data-visible data-placement="right">
                        <span class="tooltip__title">용어/표현 검색</span>
                    </div>
                    <div id="tooltip2" role="tooltip" class="tooltip" data-visible data-placement="right">
                        <span class="tooltip__title">UXW라이팅 가이드</span>
                    </div>
                    <div id="tooltip3" role="tooltip" class="tooltip" data-visible data-placement="right">
                        <span class="tooltip__title">교정된 콘텐츠</span>
                    </div>
                </div>
            </div>
            <!-- floting 네비게이션 영역 -->
            <!-- 메인영역 -->
            <div class="main">
                <div class="main-wrap">
                    <div class="login">
                        <span class="login__title ft18 medium">UX라이팅은?</span>
                        <p class="login__text ft28 bold">사용자에게 긍정적인 <br />경험을 줄 수 있어요.</p>
                        <p class="login__sub__text ft20 light">UX라이팅 가이드를 바로 적용하고 고객과의 소통을 시작해보세요.</p>
                        <div class="login__form" role="form">
                            <div class="input-box">
                                <input name="id" class="input" type="text" placeholder="사번을 입력하세요." />
                                <button type="button" class="ic-button-clear" aria-label="클리어버튼" aria-pressed="false" data-visible onclick="window.UXW.Input.ClearButton(this)">
                                    <i class="ic ic-clear"></i>
                                </button>
                            </div>
                            <label class="error" aria-hidden="true">에러시 메시지 출력</label>
                            <div class="input-box expand">
                                <input name="password" class="input" type="password" placeholder="비밀번호를 입력하세요." />
                                <button type="button" class="ic-button-clear" aria-label="클리어버튼" aria-pressed="false" data-visible onclick="window.UXW.Input.ClearButton(this)">
                                    <i class="ic ic-clear"></i>
                                </button>
                            </div>
                            <label class="error" aria-hidden="true">8자 이상 입력해주세요</label>
                            <button type="button" class="button pw100 mgt6">로그인</button>
                        </div>
                    </div>
                    <div class="main-visual">
                        <div class="swiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="slide-inner">
                                        <img src="../images/main-visual01.png" alt="가이드1" />
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="slide-inner">
                                        <img src="../images/main-visual01.png" alt="가이드1" />
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="slide-inner">
                                        <img src="../images/main-visual01.png" alt="가이드1" />
                                    </div>
                                </div>
                                <div class="swiper-slide">
                                    <div class="slide-inner">
                                        <img src="../images/main-visual01.png" alt="가이드1" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-indicator">
                            <div class="swiper-pagination"></div>
                            <div class="swiper-button-group">
                                <div class="swiper-button-prev button--arrow"></div>
                                <div class="swiper-button-next button--arrow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 메인영역 -->
        </div>
    </div>
    <script src="/res/js/lib/swiper.min.js"></script>
    <script src="/res/js/uxw.ui.js"></script>
    <script>
        const mainSwiper = UXW.SwiperA11y('.swiper', {
            observer: true,
            observeParents: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            },
            grabCursor: true,
            loop: true,
            slidesPerView: 'auto',
            centeredSlides: true,
            speed: 600,
            mousewheelControl: true,
            keyboard: {
                enabled: true,
                onlyInViewport: false
            },
            spaceBetween: 40,
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            },
            autoHeight: true
        });
        mainSwiper.el.addEventListener('mouseenter', function() {
            mainSwiper.autoplay.stop();
        });
        mainSwiper.el.addEventListener('mouseleave', function() {
            mainSwiper.autoplay.start();
        });
        //개발시 수정예정
        const Login = function() {
            //ex)
            // 수퍼관리자 코드: uxwsys01
            // 서브관리자 코드: uxwsys02 / uxwsys03 / uxwsys04 / uxwsys05
            const arr = ['uxwsys01', 'uxwsys02', 'uxwsys03', 'uxwsys04', 'uxwsys05'];
            const loginID = document.querySelector('input[name="id"]');
            const loginPassword = document.querySelector('input[name="password"]');
            const loginFunc = function(e) {
                const checkValue = arr.includes(e.target.value);
                const passwordParent = loginPassword.closest('.input-box');
                if (checkValue && e.target.value.length > 0) {
                    passwordParent.classList.add('expanding');
                    passwordParent.classList.remove('expanded');
                    passwordParent.style.height = passwordParent.scrollHeight + 'px';
                    passwordParent.style.marginTop = 6 + 'px';
                    window.UXW.Input.Clear(loginID);
                } else {
                    passwordParent.style.height = '';
                    passwordParent.style.margin = '';
                    passwordParent.classList.add('expanding');
                    passwordParent.classList.remove('expand');
                    passwordParent.classList.remove('expanded');
                }
            };
            loginID.addEventListener('keyup', loginFunc);
            loginID.addEventListener('change', loginFunc);
        };
        document.addEventListener('DOMContentLoaded', function() {
            Login();
        });
    </script>
</body>

</html>
