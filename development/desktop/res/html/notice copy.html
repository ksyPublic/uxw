<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <title>신한 UX라이팅 시스템 | 공지사항</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/res/css/styles.css" />
    <link rel="stylesheet" href="/res/js/lib/swiper.css" />
    <!--
            기존 css : main.css, default.css, guide.css 개발측에서 필요없을시 제거 예정
            기존 js : common.js => _common.js로 변경 필요없을시 제거예정 
            ※ styles.css, uxw.ui.js와 필요한 vendor만 import해서 사용 uxw.ui.js의 원본파일 필요시 제공예정 
            ※ 추후 가이드페이지 제작하여 제공예정 모든 등록된 이벤트들은 console.log('UXW', : UXW);로 확인가능합니다.
            ※ 하단 스크립트 들은 모두 예시이며 개발시 변경해야합니다. UXW로 시작된 모든이벤트들은 사용가능합니다.
            ※ UXW 메소드 필요시 제작예정 기획상에 변경사항 없으면 유지
            ※ styles.css는 현재 진행중이므로 수정X : 개발측 CSS 필요시 따로 정리해서 관리,
        -->
</head>

    <div class="wrap">
        <!-- header 영역 -->

            <h1 class="head__logo">

                </a>
            </h1>
            <!-- 로그인 일때 -->
            <div class="head__nav">
                <!-- 220831 헤더수정 button => a -->
                <ul>
                    <li>
                        <a href="#none" type="button" class="ic-button-head " href="/res/html/currect_before.html" aria-label="글쓰기">
                            <i class="ic ic-writing" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#none" type="button" class="ic-button-head " href="/res/html/mypage.html" aria-label="마이페이지">
                            <i class="ic ic-my" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#none" type="button" class="ic-button-head " href="/res/html/faq.html" aria-label="Q&A">

                        </a>
                    </li>
                    <!-- 220901 label 명칭 수정 aria-controls 제거 -->
                    <li>

                    </li>

                    </a>
                </div>
            </div>

                            <div class="nav__item tooltip-button">
                                <button type="button" class="ic-button-nav" aria-describedby="tooltip1" aria-label="용어/표현 검색">
                                    <i class="ic ic-search" aria-hidden="true"></i>
                                </button>

                        <li class="nav__list">

                                <button type="button" class="ic-button-nav" aria-describedby="tooltip2" aria-label="UXW라이팅 가이드">

                        </li>

                            </div>
                        </li>
                        <!--// 로그인 일때 -->

                    </div>
                    <div id="tooltip2" role="tooltip" class="tooltip" data-visible data-placement="right">
                        <span class="tooltip__title">UXW라이팅 가이드</span>
                    </div>
                    <div id="tooltip3" role="tooltip" class="tooltip" data-visible data-placement="right">
                        <span class="tooltip__title">교정된 콘텐츠</span>
                    </div>
                </div>

                    <div class="title">
                        <h2 class="text ft24 bold">공지사항</h2>
                    </div>
                </div>
            </div>

    <script src="/res/js/lib/swiper.min.js"></script>
    <script src="/res/js/uxw.ui.js"></script>

</html>
