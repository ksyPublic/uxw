<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>신한 UX라이팅 시스템 | 네트워크 에러</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="/res/css/styles.css" />
  <link rel="stylesheet" href="/res/js/lib/swiper.css" />
  <!--
            기존 css : main.css, default.css, guide.css 개발측에서 필요없을시 제거 예정
            기존 js : common.js => _common.js로 변경 필요없을시 제거예정 
            ※ styles.css, uxw.ui.js와 필요한 vendor만 import해서 사용 uxw.ui.js의 원본파일 필요시 제공예정 
            ※ 추후 가이드페이지 제작하여 제공예정 모든 등록된 이벤트들은 console.log('UXW', : UXW);로 확인가능합니다.
            ※ 하단 스크립트 들은 모두 예시이며 개발시 변경해야합니다. UXW로 시작된 모든이벤트들은 사용가능합니다.
            ※ UXW 메소드 필요시 제작예정 기획상에 변경사항 없으면 유지
            ※ styles.css는 현재 진행중이므로 수정X : 개발측 CSS 필요시 따로 정리해서 관리,
        -->
</head>

<body>
  <div class="wrap">
    <!-- header 영역 -->
    <header class="head">
      <h1 class="head__logo">
        <a href="#none" alt="홈 바로가기">
          <img src="/res/images/logo.png" alt="신한 UX라이팅 시스템" />
          <span>신한 UX라이팅 시스템</span>
        </a>
      </h1>
    </header>
    <!-- header 영역 -->
    <div class="ly-container">
      <!-- 데이터가 없을시 오픈 -->
      <div class="none-data none-data--beinfo__type2">
        <p>잠시 후 다시 확인해주세요!</p>
        <span> 네트워크의 연결상태가 불안정하여<br /> 지금 이 서비스와 연결할 수 없습니다.<br /> 잠시 후 다시 확인해주세요. </span>
      </div>
      <!-- //데이터가 없을시 오픈 -->
    </div>
  </div>
  <!-- 용어/표현검색 레이어팝업 -->
  <div class="modal modal--layer" id="layerModal1" data-layer-opend="false">
    <div class="modal__dialog">
      <div class="modal__content">
        <button type="button" class="ic-button" data-layer-close aria-label="팝업닫기">
          <i class="ic ic-close" aria-hidden="true"></i>
        </button>
        <!-- 페이지 컨텐츠와 동일 element 사용 -->
        <div class="ly-content-box">
          <div class="title">
            <h2 class="text ft24 bold">용어/표현 검색</h2>
          </div>
        </div>
        <!-- 페이지 컨텐츠와 동일 element 사용 -->
      </div>
    </div>
  </div>
  <!-- //용어/표현검색 레이어팝업 -->
  <!-- 라이팅가이드 레이어팝업 -->
  <div class="modal modal--layer" id="layerModal2" data-layer-opend="false">
    <div class="modal__dialog">
      <div class="modal__content">
        <button type="button" class="ic-button" data-layer-close aria-label="팝업닫기">
          <i class="ic ic-close" aria-hidden="true"></i>
        </button>
        <!-- 페이지 컨텐츠와 동일 element 사용 -->
        <div class="ly-content-box">
          <div class="title">
            <h2 class="text ft24 bold">UXW라이팅 가이드</h2>
          </div>
        </div>
        <!-- 페이지 컨텐츠와 동일 element 사용 -->
      </div>
    </div>
  </div>
  <!-- //라이팅가이드 레이어팝업 -->
  <!-- 교정된 콘텐츠 레이어팝업 -->
  <div class="modal modal--layer" id="layerModal3" data-layer-opend="false">
    <div class="modal__dialog">
      <div class="modal__content">
        <button type="button" class="ic-button" data-layer-close aria-label="팝업닫기">
          <i class="ic ic-close" aria-hidden="true"></i>
        </button>
        <!-- 페이지 컨텐츠와 동일 element 사용 -->
        <div class="ly-content-box">
          <div class="title">
            <h2 class="text ft24 bold">교정된 콘텐츠</h2>
          </div>
        </div>
        <!-- 페이지 컨텐츠와 동일 element 사용 -->
      </div>
    </div>
  </div>
  <!-- //교정된 콘텐츠 레이어팝업 -->
  <script src="/res/js/lib/swiper.min.js"></script>
  <script src="/res/js/uxw.ui.js"></script>
</body>

</html>
