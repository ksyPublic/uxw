<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/res/css/styles.css" />
    <link rel="stylesheet" href="../../vendor/prism.css">
    <link rel="stylesheet" href="../guideStyle.css">
</head>
<style>
    body,
    html {
        overflow: auto;
    }
</style>

<body>
    <div class="guide-wrap">
        <h2 class="ex-name">Radio</h2>
        <div class="ex-content">
            <div class="ex-title">
                <h3>기본</h3>
                <p class="ex-desc">기본 Radio입니다. <br /> * 라디오 버튼만 사용시 hidden을 사용합니다. </p>
            </div>
            <div class="ex-body">
                <div class="ex-preview">
                    <input type="radio" class="radio hidden" id="rad01">
                    <label for="rad01"></label>
                    <input type="radio" class="radio hidden" id="rad02" checked>
                    <label for="rad02"></label>
                    <input type="radio" class="radio hidden" id="rad03" disabled>
                    <label for="rad03"></label>
                    <input type="radio" class="radio hidden" id="rad04" checked disabled>
                    <label for="rad04"></label>
                    <div class="html-view">
                        <pre>
                <code class="ex-code-block render-html">
                  <input type="radio" class="radio hidden" id="rad01" name="rad01">
                  <label for="rad01"></label>
                  <input type="radio" class="radio hidden" id="rad02" name="rad02" checked>
                  <label for="rad02"></label>
                  <input type="radio" class="radio hidden" id="rad03" name="rad03" disabled>
                  <label for="rad03"></label>
                  <input type="radio" class="radio hidden" id="rad04" name="rad04" checked disabled>
                  <label for="rad04"></label>
                </code>
            </pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="ex-content">
            <div class="ex-title">
                <h3>Radio + Label</h3>
                <p class="ex-desc">Radio와 Label이 함께 사용될때 </p>
            </div>
            <div class="ex-body">
                <div class="ex-preview">
                    <input type="radio" class="radio" id="rad05">
                    <label for="rad05">라디오1</label>
                    <input type="radio" class="radio" id="rad06" checked>
                    <label for="rad06">라디오2</label>
                    <input type="radio" class="radio" id="rad07" disabled>
                    <label for="rad07">라디오3</label>
                    <input type="radio" class="radio" id="rad08" checked disabled>
                    <label for="rad08">라디오4</label>
                    <div class="html-view">
                        <pre>
                <code class="ex-code-block render-html">
                  <input type="radio" class="radio" id="rad05">
                  <label for="rad05">라디오1</label>
                  <input type="radio" class="radio" id="rad06" checked>
                  <label for="rad06">라디오2</label>
                  <input type="radio" class="radio" id="rad07" disabled>
                  <label for="rad07">라디오3</label>
                  <input type="radio" class="radio" id="rad08" checked disabled>
                  <label for="rad08">라디오4</label>
                </code>
            </pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="ex-content">
            <div class="ex-title">
                <h3>Radio Sort</h3>
                <p class="ex-desc">하나의 Sorting에 사용됩니다. </p>
            </div>
            <div class="ex-body">
                <div class="ex-preview">
                    <input class="radio radio--sort" id="rad09" type="radio" name="radCheck" checked>
                    <label for="rad09">전체</label>
                    <input class="radio radio--sort" id="rad10" type="radio" name="radCheck">
                    <label for="rad10">교정하기</label>
                    <input class="radio radio--sort" id="rad11" type="radio" name="radCheck">
                    <label for="rad11">가이드/용어</label>
                    <input class="radio radio--sort" id="rad12" type="radio" name="radCheck">
                    <label for="rad12">콘텐츠</label>
                    <input class="radio radio--sort" id="rad13" type="radio" name="radCheck">
                    <label for="rad13">기타</label>
                    <div class="html-view">
                        <pre>
                <code class="ex-code-block render-html">
                  <input class="radio radio--sort" id="rad09" type="radio" name="radCheck">
                  <label for="rad09">전체</label>
                  <input class="radio radio--sort" id="rad10" type="radio" name="radCheck">
                  <label for="rad10">교정하기</label>
                  <input class="radio radio--sort" id="rad11" type="radio" name="radCheck">
                  <label for="rad11">가이드/용어</label>
                  <input class="radio radio--sort" id="rad12" type="radio" name="radCheck">
                  <label for="rad12">콘텐츠</label>
                  <input class="radio radio--sort" id="rad13" type="radio" name="radCheck">
                  <label for="rad13">기타</label>
                </code>
            </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
    <script src="/res/js/uxw.ui.js"></script>
    <script src="../../vendor/prism.js"></script>
    <script>
        Prism.plugins.NormalizeWhitespace.setDefaults({
            'remove-trailing': true,
            'remove-indent': true,
            'left-trim': true,
            'right-trim': true,
            'break-lines': 0,
        });
        [].forEach.call(document.querySelectorAll('.ex-content'), function(el) {
            var htmlView = el.querySelector('.html-view');
            var htmlBtn = el.querySelector('.html-view-btn');
            if (htmlBtn) {
                htmlBtn.addEventListener('click', function(e) {
                    pugBtn.classList.remove('active');
                    htmlBtn.classList.add('active');
                    pugView.style.display = 'none';
                    htmlView.style.display = 'block';
                });
            }
        });
        [].forEach.call(document.querySelectorAll('.ex-code-block'), function(block) {
            var sourceString = block.innerHTML;
            sourceString = sourceString.replaceAll(' data-function-initialized="initialized"', '');
            if (block.classList.contains('render-html')) {
                block.classList.add('language-html');
                sourceString = Prism.highlight(sourceString, Prism.languages.html, 'html');
                block.innerHTML = sourceString;
            }
            if (block.classList.contains('language-javascript')) {
                block.classList.add('language-js');
                sourceString = window.js_beautify(sourceString, {
                    indent_size: '2',
                    indent_char: ' ',
                    max_preserve_newlines: '5',
                    preserve_newlines: true,
                    keep_array_indentation: false,
                    break_chained_methods: false,
                    indent_scripts: 'normal',
                    brace_style: 'collapse',
                    space_before_conditional: true,
                    unescape_strings: false,
                    jslint_happy: false,
                    end_with_newline: false,
                    wrap_line_length: '0',
                    indent_inner_html: false,
                    comma_first: false,
                    e4x: false,
                    indent_empty_lines: false,
                });
                sourceString = Prism.highlight(sourceString, Prism.languages.js, 'javascript');
                block.innerHTML = sourceString;
            }
        });
        Prism.highlightAll();
    </script>
</body>

</html>
